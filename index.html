<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="display">
        <!-- <p>hello world!</p> -->
    </p>
    <div class="buttons">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="add" onclick="appendOpToDisplay('+')">+</button>
        <button class="subtract" onclick="appendOpToDisplay('-')">-</button>
        <button class="multiply" onclick="appendOpToDisplay('*')">*</button>
        <button class="divide" onclick="appendOpToDisplay('/')">/</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
